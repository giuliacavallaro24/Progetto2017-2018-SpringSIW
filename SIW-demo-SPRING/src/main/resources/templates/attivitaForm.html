<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="form/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/css/util.css">
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/cf/ContactFrom_v15/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div>
		<h4 class="title"></h4>
		<p th:text="${exists}"></p>
	</div>



	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="41.90278349999999"
			data-map-y="12.496365500000024" data-pin="form/images/icons/map-marker.png"
			data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title"
				style="background-image: url(https://colorlib.com/etc/cf/ContactFrom_v15/images/bg-01.jpg);">
				<span class="contact100-form-title-1"> Inserisci l'attivit√† </span>
				<span class="contact100-form-title-2"> Riempi tutti i campi </span>
			</div>
			<form class="contact100-form validate-form"
				th:action="@{'/centro/__${centro.id}__/attivita'}" method="POST"
				th:object="${attivita}">
				<div class="wrap-input100 validate-input">
					<span >Nome:</span> 
					<input type="text" th:field="*{nome}" /> 
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span >Data e Ora:</span> 
					<input type="text" th:field="*{dataOra}" />
					<span th:if="${#fields.hasErrors('dataOra')}" th:errors="*{dataOra}"></span>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span> Submit <i class="fa fa-long-arrow-right m-l-7"
							aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/bootstrap/js/popper.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/daterangepicker/moment.min.js"></script>
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script
		src="https://colorlib.com/etc/cf/ContactFrom_v15/js/map-custom.js"></script>
	<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/cf/ContactFrom_v15/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-23581568-13');
		</script>
	</form>
</body>
</html>
