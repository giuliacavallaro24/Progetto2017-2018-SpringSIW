<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="form/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="form/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="form/css/util.css">
<link rel="stylesheet" type="text/css" href="form/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div>
		<h4 class="title"></h4>
		<p th:text="${exists}"></p>
	</div>
	<form th:action="@{/centro}" method="POST" th:object="${centro}">
		<div class="container-contact100">
			<div class="contact100-map" id="google_map" data-map-x="41.90278349999999"
				data-map-y="12.496365500000024" data-pin="form/images/icons/map-marker.png"
				data-scrollwhell="0" data-draggable="1"></div>

			<div class="wrap-contact100">
				<div class="contact100-form-title"
					style="background-image: url(form/images/bg-01.jpg);">
					<span class="contact100-form-title-1"> Inserisci il centro </span> <span
						class="contact100-form-title-2"> Riempi tutti i campi </span>
				</div>

				<table>
					<tr>
						<td class="label-input100">Nome:</td>
						<td><input class="input100" type="text" th:field="*{nome}" /></td>
						<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
					</tr>
					<tr>
						<td class="label-input100">Indirizzo:</td>
						<td><input class="input100" type="text" th:field="*{indirizzo}" /></td>
						<td th:if="${#fields.hasErrors('indirizzo')}"
							th:errors="*{indirizzo}"></td>
					</tr>
					<tr>
						<td class="label-input100">Email:</td>
						<td><input class="input100" type="text" th:field="*{email}" /></td>
						<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
					</tr>
					<tr>
						<td class="label-input100">Telefono:</td>
						<td><input class="input100" type="text" th:field="*{telefono}" /></td>
						<td th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}"></td>
					</tr>
					<tr>
						<td class="label-input100">Capienza Massima:</td>
						<td><input class="input100" type="text" th:field="*{capienzaMax}" /></td>
						<td th:if="${#fields.hasErrors('capienzaMax')}"
							th:errors="*{capienzaMax}"></td>
					</tr>
					<tr>
						<td><button class="contact100-form-btn" type="submit" onclick="centro">Submit</button></td>
					</tr>
				</table>
			</div>
		</div>



		<div id="dropDownSelect1"></div>

		<!--===============================================================================================-->
		<script src="form/vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="form/vendor/animsition/js/animsition.min.js"></script>
		<!--===============================================================================================-->
		<script src="form/vendor/bootstrap/js/popper.js"></script>
		<script src="form/vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="form/vendor/select2/select2.min.js"></script>
		<!--===============================================================================================-->
		<script src="form/vendor/daterangepicker/moment.min.js"></script>
		<script src="form/vendor/daterangepicker/daterangepicker.js"></script>
		<!--===============================================================================================-->
		<script src="form/vendor/countdowntime/countdowntime.js"></script>
		<!--===============================================================================================-->
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
		<script src="form/js/map-custom.js"></script>
		<!--===============================================================================================-->
		<script src="form/js/main.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async
			src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-23581568-13');
		</script>


	</form>

</body>
</html>
