<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Table</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="form/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div>
			<a th:href="@{/addAttivita}" class="contact200-form-btn">Inserisci
				nuova attivita'</a>
		</div>
		<br>
		<div>
			<a th:href="@{/centri}" class="contact200-form-btn">Torna alla
				lista dei centri</a>
		</div>

		<div class="attivitaContainer-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="attivitaTable100-firstcol">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Attivita'</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row body">
									<td th:each="attivita : ${activities}">
										<a th:href="@{'/centro' + '/' + ${centro.id} + '/attivita' + '/' + ${attivita.id} + '/allievi'}">
											<!--  <a th:href="@{'/allievi'}"> -->
											<span class="cell100 column1" th:text="${attivita.nome}"></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="wrap-table100-nextcols js-pscroll">
						<div class="table100-nextcols">
							<table>
								<thead>
									<tr class="row100 head">
										<th class="cell100 column2">Data e Ora</th>
									</tr>
								</thead>
								<tbody>
									<tr class="row body">
										<td th:each="attivita : ${activities}"><span
											class="cell100 column2" th:utext="${attivita.dataOra}"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>


	<script>
		$('.js-pscroll')
				.each(
						function() {
							var ps = new PerfectScrollbar(this);

							$(window).on('resize', function() {
								ps.update();
							})

							$(this)
									.on(
											'ps-x-reach-start',
											function() {
												$(this)
														.parent()
														.find(
																'.table100-firstcol')
														.removeClass(
																'shadow-table100-firstcol');
											});

							$(this).on(
									'ps-scroll-x',
									function() {
										$(this).parent().find(
												'.table100-firstcol').addClass(
												'shadow-table100-firstcol');
									});

						});
	</script>

	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
