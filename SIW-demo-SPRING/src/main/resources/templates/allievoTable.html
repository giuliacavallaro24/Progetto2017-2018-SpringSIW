<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Table</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<link href="https://fonts.googleapis.com/css?family=Poppins"
	rel="stylesheet">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/bootstrap/css/bootstrap.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/css/util.css">
<link rel="stylesheet" type="text/css"
	href="https://colorlib.com/etc/tb/Table_Fixed_Column/css/main.css">
<link rel="stylesheet" type="text/css" href="form/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter"
		style="background-image: url(https://startupi.com.br/wp-content/uploads/2018/03/art-it-investimento.jpg ); background-repeat: no-repeat; background-size: cover">
		<div>
			<a
				th:href="@{'/centro' + '/' + ${centro.id} + '/attivita' + '/' + ${attivita.id} + '/addAllievo'}"
				class="contact200-form-btn"
				style="display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: initial; justify-content: center; align-items: center; padding: 0 20px; min-width: 160px; height: 50px; background-color: #f1c11a; border-radius: 25px; font-family: 'Poppins', sans-serif;; font-size: 16px; color: #fff; line-height: 1.2; -webkit-transition: all 0.4s; -o-transition: all 0.4s; -moz-transition: all 0.4s; transition: all 0.4s;">Inserisci
				un nuovo allievo</a>
		</div>
		<br>
		<div>
			<a th:href="@{'/centro' + '/' + ${centro.id} + '/activities'}"
				class="contact200-form-btn"
				style="display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: initial; justify-content: center; align-items: center; padding: 0 20px; min-width: 160px; height: 50px; background-color: #f1c11a; border-radius: 25px; font-family: 'Poppins', sans-serif;; font-size: 16px; color: #fff; line-height: 1.2; -webkit-transition: all 0.4s; -o-transition: all 0.4s; -moz-transition: all 0.4s; transition: all 0.4s;">Torna
				alla lista delle attività</a>
		</div>
		<br>
		<div>
			<a
				th:href="@{'/centro' + '/' + ${centro.id} + '/attivita' + '/' + ${attivita.id} + '/eliminaAttivita'}"
				class="contact200-form-btn"
				style="display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: initial; justify-content: center; align-items: center; padding: 0 20px; min-width: 160px; height: 50px; background-color: #f1c11a; border-radius: 25px; font-family: 'Poppins', sans-serif;; font-size: 16px; color: #fff; line-height: 1.2; -webkit-transition: all 0.4s; -o-transition: all 0.4s; -moz-transition: all 0.4s; transition: all 0.4s;">Elimina
				l'attività</a>
		</div>

		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-firstcol">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Allievi</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row body">
									<td th:each="allievo : ${allievi}"><a
										th:href="@{'/centro' + '/' + ${centro.id} + '/attivita' + '/' + ${attivita.id} + '/allievo' + '/' + ${allievo.id}}">
											<span class="cell100 column1"
											th:text="${allievo.nome} + ' ' + ${allievo.cognome}" style="font-family:Poppins-Regular, sans-serif; font-size: 19.5px; color: #f1c11a;"></span>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="wrap-table100-nextcols js-pscroll">
						<div class="table100-nextcols">
							<table>
								<thead>
									<tr class="row100 head">
										<th class="cell100 column2">Email</th>
										<th class="cell100 column3">Telefono</th>
										<th class="cell100 column4">Data di nascita</th>
										<th class="cell100 column5">Luogo di nascita</th>
									</tr>
								</thead>
								<tbody>

									<tr class="row100 body">
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column2" th:utext="${allievo.email}" style="font-family:Poppins-Regular, sans-serif; font-size: 19.5px;"></span></td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column3" th:utext="${allievo.telefono}" style="font-family:Poppins-Regular, sans-serif; font-size: 19.5px;"></span>
										</td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column4" th:utext="${allievo.dataNascita}" style="font-family:Poppins-Regular, sans-serif; font-size: 19.5px;"></span>
										</td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column5" th:utext="${allievo.luogoNascita}" style="font-family:Poppins-Regular, sans-serif; font-size: 19.5px;"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/bootstrap/js/popper.js"></script>
	<script
		src="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="https://colorlib.com/etc/tb/Table_Fixed_Column/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})

			$(this).on('ps-x-reach-start', function(){
				$(this).parent().find('.table100-firstcol').removeClass('shadow-table100-firstcol');
			});

			$(this).on('ps-scroll-x', function(){
				$(this).parent().find('.table100-firstcol').addClass('shadow-table100-firstcol');
			});

		});




	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		
		  gtag('config', 'UA-23581568-13');
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
