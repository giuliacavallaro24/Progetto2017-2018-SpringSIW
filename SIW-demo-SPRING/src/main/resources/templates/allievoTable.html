<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Table</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="form/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div>
			<a th:href="@{/addAllievo}" class="contact200-form-btn">Inserisci
				un nuovo allievo</a>
		</div>
		<br>
		<div>
			<a th:href="@{/activities}" class="contact200-form-btn">Torna
				alla lista delle attivit√†</a>
		</div>

		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-firstcol">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Allievi</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row100 body">
									<td th:each="allievo : ${allievi}"><a
										th:href="@{'/allievo' + '/' + ${allievo.id}}"> <span
											class="cell100 column1"
											th:text="${allievo.nome} + ' ' + ${allievo.cognome}"></span>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="wrap-table100-nextcols js-pscroll">
						<div class="table100-nextcols">
							<table>
								<thead>
									<tr class="row100 head">
										<th class="cell100 column2">Email</th>
										<th class="cell100 column3">Telefono</th>
										<th class="cell100 column4">Data di nascita</th>
										<th class="cell100 column5">Luogo di nascita</th>
									</tr>
								</thead>
								<tbody>
									<tr class="row100 body">
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column2" th:utext="${allievo.email}"></span></td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column3" th:utext="${allievo.telefono}"></span>
										</td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column4" th:utext="${allievo.dataNascita}"></span>
										</td>
										<td th:each="allievo : ${allievi}"><span
											class="cell100 column5" th:utext="${allievo.luogoNascita}"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>


	<script>
		$('.js-pscroll')
				.each(
						function() {
							var ps = new PerfectScrollbar(this);

							$(window).on('resize', function() {
								ps.update();
							})

							$(this)
									.on(
											'ps-x-reach-start',
											function() {
												$(this)
														.parent()
														.find(
																'.table100-firstcol')
														.removeClass(
																'shadow-table100-firstcol');
											});

							$(this).on(
									'ps-scroll-x',
									function() {
										$(this).parent().find(
												'.table100-firstcol').addClass(
												'shadow-table100-firstcol');
									});

						});
	</script>

	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
